openapi: 3.0.0
info:
  title: Admin API for IDMC
  version: 3.0.0
externalDocs:
  url: https://docs.informatica.com/integration-cloud/data-integration/current-version/rest-api-reference/platform-rest-api-version-3-resources.html
servers:
- url: /
paths:
  /public/core/v3/login:
    post:
      externalDocs:
        url: https://docs.informatica.com/integration-cloud/data-integration/current-version/rest-api-reference/platform-rest-api-version-3-resources/login.html
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/loginRequestBody"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/loginResponseBody"
          description: Returns user information if the request is successful.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: Bad request. Can be a field or format issue such as an invalid
            character or incorrect string length.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: "Authentication issue. For example, invalid credentials or\
            \ invalid session IDs."
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: "Generic error. For example, user doesn't have required permissions\
            \ for a resource."
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: Resource can't be found.
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: Unexpected error. Generic error message that appears when an
            unexpected condition was encountered.
        "502":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: Network issue.
        "503":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: Service unavailable. The server cannot handle the request.
  /public/core/v3/privileges:
    get:
      description: Use the privileges resource to obtain a list of privileges that
        you can use for custom roles.
      externalDocs:
        url: https://docs.informatica.com/integration-cloud/b2b-gateway/current-version/rest-api-reference/platform_rest_api_version_3_resources/privileges.html
      operationId: listPrivileges
      parameters:
      - description: The query string used to filter results.
        example: /public/core/v3/privileges?q=status==All
        explode: false
        in: query
        name: q
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/rolePrivilegeItem"
                type: array
          description: A successful response provides a list of privilege objects
            matching the implicit or explicit query.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: Bad request. Can be a field or format issue such as an invalid
            character or incorrect string length.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: "Authentication issue. For example, invalid credentials or\
            \ invalid session IDs."
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: "Generic error. For example, user doesn't have required permissions\
            \ for a resource."
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: Resource can't be found.
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: Unexpected error. Generic error message that appears when an
            unexpected condition was encountered.
        "502":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: Network issue.
        "503":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: Service unavailable. The server cannot handle the request.
  /public/core/v3/roles:
    description: You can request the details for all of your organization's roles
      or request the details for a particular role.
    get:
      externalDocs:
        url: https://docs.informatica.com/integration-cloud/data-integration/current-version/rest-api-reference/platform-rest-api-version-3-resources/roles/getting-role-details.html
      operationId: getRoles
      parameters:
      - explode: false
        in: header
        name: INFA-SESSION-ID
        required: true
        schema:
          type: string
        style: simple
      - description: |-
          Query filter. You can filter using one of the following fields:
          * roleId. Unique identifier for the role.
          * roleName. Name of the role.
        example: /public/core/v3/roles?q=roleName=="Business Manager"&expand=privileges
        explode: true
        in: query
        name: q
        required: false
        schema:
          type: string
        style: form
      - description: Returns the privileges associated with the role specified in
          the query filter.
        explode: true
        in: query
        name: expand
        required: false
        schema:
          enum:
          - privileges
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getRolesResponseBody"
          description: Returns role information if successful.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: Bad request. Can be a field or format issue such as an invalid
            character or incorrect string length.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: "Authentication issue. For example, invalid credentials or\
