                $ref: "#/components/schemas/apiErrorResponseBody"
          description: Unexpected error. Generic error message that appears when an
            unexpected condition was encountered.
        "502":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: Network issue.
        "503":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiErrorResponseBody"
          description: Service unavailable. The server cannot handle the request.
    post:
      description: You can create custom roles for your organization.
      operationId: createRole
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createRoleRequestBody"
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/createRoleResponseBody"
          description: "If successful, returns the roles object with the details you\
            \ included in the POST request."
        "400":
          content:
            application/json:
              schema:
